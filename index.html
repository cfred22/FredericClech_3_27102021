<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" property="stylesheet" type="text/css">
    <title>ohmyfood</title>
    <!-- ROBOTO / SHRIKHAND FONTES GOOGLE / FONTAWESOME -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78c94e52fa.js" crossorigin="anonymous"></script>   
</head>
<body>

    <div id="bloc_page">
        <!-- ********* LOADER *********  -->
        <div class="fade_out">
            <div class="spinner">
                <p>oh!</p>
            </div>
        </div>

        <!-- ********* HEADER *********  -->
        <header> 
                        
            <div class="logo">
                <a href="index.html"><h1 class="logo__ohmyfood">ohmyfood</h1></a>
            </div>    
            <div class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="town" placeholder="Paris, Belleville" class="search__space">
            </div>
            <div class="intro">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p> 
                <button class="intro__btn" type="button">Explorer nos restaurants
                </button>
            </div>
        </header>

        <!-- *********** MENU CENTRAL **********-->
        <main id="function_central"> 
            <h2 class="function_txt">Fonctionnement</h2>
            
            <div class="function">                
                <button class="function__button">
                    <div class="function__number">1</div>
                    <span class="function__button_in">
                        <span><i class="fas fa-mobile-alt"></i></span>
                        <p>Choisissez un restaurant</p>
                    </span>
                </button> 
            </div>
            <div class="function">                
                <button class="function__button">
                    <div class="function__number">2</div>
                    <span class="function__button_in">
                        <span><i class="fas fa-list-ul"></i></span>
                        <p>Composez votre menu</p>
                    </span>
                </button> 
            </div>
            <div class="function">                
                <button class="function__button">
                    <div class="function__number">3</div>
                    <span class="function__button_in">
                        <span><i class="fas fa-store"></i></span>
                        <p>Dégustez au restaurant</p>
                    </span>
                </button> 
            </div>
        </main>

        <!-- *********** SECTION ***********-->
        <section id="restaurants"> 
        </section>

        <!-- *********** FOOTER ***********-->
       <footer id="footer"> 
       </footer>



    </div>
    
</body>
</html>
