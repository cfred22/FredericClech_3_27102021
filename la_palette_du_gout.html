<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" property="stylesheet" type="text/css">
        <title>ohmyfood</title>
        <!-- ROBOTO / SHRIKHAND FONTES GOOGLE / FONTAWESOME -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/78c94e52fa.js" crossorigin="anonymous"></script>   
    </head>
    <body>
        <!-- ********* LOADER *********  -->
        <div class="fade_out">
            <div class="spinner">
                <p>oh!</p>
            </div>
        </div>    

        <div id="bloc_page">
            <!-- ********* HEADER (titre + flèche ) *********  -->
            <header>
                <a href="index.html">
                    <div class="logo">
                        <i class="fas fa-arrow-left"></i>
                        <h1 class="logo__ohmyfood">ohmyfood</h1>
                    </div> 
                </a>
            </header> 

            <section id="shot_introducement">
                <div class="shot">
                    <div class="shot__visual">
                        <div class="shot__block">
                            <img class="shot__image" src="images/restaurants/la_palette_du_gout.jpg" alt="la palette du gout">
                            <div class="shot__name"> 
                                <h2 class="shot__title">La palette du goût</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="meals">
                <div class="meals__starters">
                    <div class="meals__title"><p>Entrées</p>
                    </div>
                    <div class="meals__container">                
                        <div class="meals__description">
                            <p class="meals__typo-normal">Fricassée d'escargot</p>
                            <p class="meals__typo-light">Au piment d'Espelette</p>
                        </div>
                        <div class="meals__price">
                            <p>25€</p>
                            <div class="rotate"></div>

                        </div>
                    </div>
                </div>
              
            </section>

            <!-- *********** FOOTER ***********-->
            <footer> 

                <div class="footer__logo">
                    <a href="index.html"><h1 class="footer__ohmyfood">ohmyfood</h1></a>                
                </div> 
                <div class="footer__more">
                    <ul>
                        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                        <li>Mentions légales</li>
                        <li><a href="mailto:votreadresse@mail.fr">Contact</a></li>


                    </ul>
                </div>  
            </footer>     
        </div>
    </body>
</html>
